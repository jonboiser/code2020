name: Code 20/20
author: Matt Bierner
description: "VS Code tips and tricks from the future to today"
url: https://code2020.dev
paginate: 15

google_analytics: G-33Q8HZ29K8

baseurl: ""

kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

permalink: /:title/

future: true

feed:
  path: feed.xml

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - support
